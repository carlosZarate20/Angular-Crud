<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="input">
        <input type="text" name="email" id="email" placeholder="Email" ngModel>
      </div>
      <div class="input">
        <input type="password" name="password" id="password" placeholder="Password" ngModel>
      </div>
      <div class="input">
        <button type="submit" class="btn btn-success btn-sm" >Ingresar</button>
      </div>
</form>
